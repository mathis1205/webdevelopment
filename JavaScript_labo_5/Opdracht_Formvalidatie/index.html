<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opdracht formvalidatie</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</head>
<body>
	<form>
		<div class="line">
			<label for="txtVoornaam">Voornaam</label>
			<input type="text" id="txtVoornaam"/>
			<span class="errorMessage" id="errVoornaam"></span>
		</div>
		<div class="line">
			<label for="txtNaam">Naam</label>
			<input type="text" id="txtNaam" />
			<span class="errorMessage" id="errNaamLength"></span>
			<span class="errorMessage" id="errNaamEmpty"></span>
		</div>
		<div class="line">
			<label for="dateBirth">Geboortedatum</label>
			<input type="text" id="dateBirth" />
			<span class="errorMessage" id="errBirthEmpty"></span>
			<span class="errorMessage" id="errBirthWrong"></span>
		</div>
		<div class="line">
			<label for="txtEmail">email</label>
			<input type="text" id="txtEmail" />
			<span class="errorMessage" id="errEmailEmpty"></span>
			<span class="errorMessage" id="errEmailAt"></span>
			<span class="errorMessage" id="errEmailChar"></span>
		</div>
		<div class="line">
			<label for="nrKids">Aantal kinderen</label>
			<input type="number" id="nrKids"/>
			<span class="errorMessage" id="errKinderenNeg"></span>
			<span class="errorMessage" id="errKinderenHigh"></span>
		</div>
		<input type="button" id="btnValideer" value="Valideer" />
	</form>
<p id="output"></p>
</body> 
</html>
