<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht My Internet Start Page</title>
    <link rel="stylesheet" href="Styles/Style.css" type="text/css">
    <link rel="stylesheet" href="Styles/bootstrap-grid.css" type="text/css">
</head>
<body class="container">
<header class="row">
    <h1>My Internet Start Page</h1>
    <label for="input">Zoekopdracht</label>
    <input id="input" placeholder="Enter commando" type="text">
    <p>Start your commando with "/[character] [zoekopdracht]"</p>
    <nav>
        <button id="bigButton">GO!</button>
        <button id="clearHistory">Clear search history</button>
    </nav>

</header>
<main class="row">
    <div class="container-fluid">
        <h2>History</h2>
    </div>
</main>
<script src="Scripts/JavaScript.js"></script>
</body>
</html>
