        <h2>Wat staat er groter, ex of em?</h2>
        <ul>
            <li>De fontgrootte van hoofding h2 met 2 em staat groter dan 2 ex.</li>
        </ul>
        <h2>Waarom?</h2>
        <ul>
            <li>em is de relevante font van de font-size</li>

        </ul>
    </section>
