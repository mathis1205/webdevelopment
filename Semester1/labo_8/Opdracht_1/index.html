<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 1</title>
</head>
<body>

<section>
    <h3>block:</h3>
<img src="Images/block.png" width="500" height="300">
</section>

<section>
    <h3>inline:</h3>
    <img src="Images/inline.png" width="500" height="300">
</section>

<section>
    <h3>inline-block:</h3>
    <img src="Images/inline-block.png" width="500" height="300">
</section>

<section>
    <h3>Voor welke waarden worden de opgegeven width en height genegeerd?</h3>
    <ul>
        <li>Voor block en inline-block.</li>
    </ul>
</section>

<section>
    <h3>Voor welke waarden worden de elementen als woorden op een pagina gezet?</h3>
    <ul>
        <li>Voor inline.</li>
    </ul>
</section>
</body>
</html>
